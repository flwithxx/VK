<div class="login-container">
    <div class="weui-panel">
        <div class="weui-panel__hd text-center header">修改密码</div>
    </div>

    <div class="weui-panel">
        <div class="weui-panel__bd1">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">旧密码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="password" ng-model="mcpc.oldPwd" placeholder="请输入旧密码"/>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
                    <div class="weui-cell__bd pwd">
                        <input class="weui-input" type="password" ng-model="mcpc.newPwd" placeholder="请输入新密码"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-panel">
        <a class="weui-btn weui-btn_danger" ng-click="mcpc.submit()">确认</a>
    </div>
</div>
