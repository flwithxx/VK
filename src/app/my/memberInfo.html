<div class="memberinfo-container">
    <div class="weui-top-bar">
        <div class="weui-cells" style="width: 100%;margin-top: 0px">
            <div class="weui-cell weui-cell_vcode header">
                <div class="left_icon" style="">
                    <img src="../assets/images/VK/fanhui.png" width="15px" ng-click="mic.goBack()">
                </div>
                <div class="label" style="">会员信息</div>
                <div class="right_icon" style="">
                    <!--<a class="weui-vcode-btn weui-btn_danger" ng-click="mrc.pay()" style="color:black">支付</a>-->
                </div>
            </div>
        </div>
    </div>

    <div class="page" style="top:54px">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab__panel">

                <div class="weui-panel">
                    <div class="weui-cells" style="margin-top: 0px">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <p>会员姓名</p>
                            </div>
                            <div class="weui-cell__ft">{{mic.memberName}}</div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <p>会员性别</p>
                            </div>
                            <div class="weui-cell__ft" ng-if="mic.memberGender==0">男</div>
                            <div class="weui-cell__ft" ng-if="mic.memberGender==1">女</div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <p>出生年月</p>
                            </div>
                            <div class="weui-cell__ft">{{mic.memberBirthday}}</div>
                        </div>
                    </div>
                </div>
                <div class="weui-panel">
                    <div class="weui-cells" style="margin-top: 0px">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <p>会员卡号</p>
                            </div>
                            <div class="weui-cell__ft">{{mic.memberCardNo}}</div>
                        </div>
                        <a class="weui-cell weui-cell_access" ng-click="mic.goLevelDeatil()">
                            <div class="weui-cell__bd">
                                <p>会员等级</p>
                            </div>
                            <div class="weui-cell__ft">{{mic.memberLevel}}</div>
                        </a>
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <p>办卡时间</p>
                            </div>
                            <div class="weui-cell__ft">{{mic.createdDate}}</div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <p>办卡地点</p>
                            </div>
                            <div class="weui-cell__ft">{{mic.createdLocation}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
