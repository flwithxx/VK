<div class="my-feedback-container">
    <div class="weui-top-bar">
        <div class="weui-cells" style="width: 100%;margin-top: 0px">
            <div class="weui-cell weui-cell_vcode header">
                <div class="left_icon">
                    <img src="../assets/images/VK/fanhui.png" width="15px" ng-click="mfbc.goBack()">
                </div>
                <div class="label" style="">意见反馈</div>
                <div class="right_icon">
                    <a class="weui-vcode-btn weui-btn_danger" ng-click="mfbc.onSubmit()" style="color:black">提交</a>
                </div>
            </div>
        </div>
    </div>

    <div class="page" style="top:54px">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab__panel">
                <div class="weui-panel">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea" ng-change="mfbc.onTextChange()" ng-model="mfbc.feedback"
                                      placeholder="输入反馈内容,不超过{{mfbc.maxInput}}个字" rows="3"></textarea>
                            <div class="weui-textarea-counter"><span>{{mfbc.countInput}}</span>/{{mfbc.maxInput}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
