<div class="my-recharge-container">
    <div class="page">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab first">
                <div class="weui-navbar">
                    <div class="weui-navbar__item">
                        <a class="" ng-click="mrc.goBack()"></a>
                        <span>微信充值</span>
                    </div>
                </div>
            </div>
            <div class="weui-tab second">
                <div class="weui-navbar second">
                    <div class="weui-grids" style="border-top:0px;">
                        <div class="weui-grid" style="border-right: 0">
                            <div class="weui-grid__icon">
                                <img src="./assets/images/VK/i-person.png" alt="">
                            </div>
                            <p class="weui-grid__label">会员: {{mrc.memberName}}</p>
                        </div>
                        <div class="weui-grid">
                            <div class="weui-grid__icon">
                                <img src="./assets/images/VK/i-person.png" alt="">
                            </div>
                            <p class="weui-grid__label">余额: ¥{{mrc.balance}}</p>
                        </div>
                        <div class="weui-grid">
                            <div class="weui-grid__icon">
                                <img src="./assets/images/VK/i-person.png" alt="">
                            </div>
                            <p class="weui-grid__label">积分: {{mrc.points}}</p>
                        </div>
                    </div>
                </div>
                <div class="weui-tab__panel">
                    <div class="weui-cells weui-cells_radio">
                        <label class="weui-cell weui-check__label" ng-repeat="each in mrc.rechargeList">
                            <div class="weui-cell__bd">
                                <div class="weui-media-box weui-media-box_text">
                                    <h4 class="weui-media-box__title">
                                        <span style="font-size: 20px;font-weight: bold;">{{each.amount}}</span>
                                        <span style="color:#999999; font-size: 12px">元</span>
                                    </h4>
                                    <p class="weui-media-box__desc">
                                        <span style="font-size: 12px;background-color: red; color: white;padding: 2px;">赠</span>
                                        <span style="font-size: 12px">{{each.otherInfo}}</span>
                                    </p>
                                </div>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="radio1" ng-click="mrc.onCheck(each)">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="weui-bottom-bar">
        <div class="weui-cell weui-cell_vcode" style="width: 100%;">
            <div class="weui-cell__hd">
                <label class="weui-label" style="width: 135px;">充值金额{{mrc.rechargeAmount}}元</label>
            </div>
            <div class="weui-cell__bd">

            </div>
            <div class="weui-cell__ft">
                <a class="weui-vcode-btn weui-btn_danger" ng-click="mrc.pay()" style="color:black">立即支付</a>
            </div>
        </div>
    </div>
</div>
