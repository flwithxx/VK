<div class="login-container">
    <div class="weui-panel">
        <div class="weui-panel__hd text-center header">会员注册</div>
    </div>
    <div class="weui-panel">
        <div class="weui-panel__bd1">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" ng-model="re.mobile" placeholder="请输入手机号"/>
                    </div>
                    <div class="weui-cell__ft">
                        <a class="weui-btn weui-btn_danger" ng-class="re.vcodeCss" ng-disabled="re.vcodeEvent"
                           ng-bind="re.vcodeTitle" ng-click="re.getVcode()">获取验证码</a>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                    <div class="weui-cell__bd pwd">
                        <input class="weui-input" type="password" ng-model="re.vcode" placeholder="请输入验证码"/>
                        <!--<a ng-click="lv.forgetPwd()">忘记密码？</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="weui-panel">
        <a class="weui-btn weui-btn_danger" ng-click="re.submit()">确认</a>
    </div>
    <!--<div class="weui-footer">-->
    <label class="weui-agree" style="text-align: center;">
        <!--<input ng-checked={{re.checked}} ng-click="re.onCheck()" type="checkbox" class="weui-agree__checkbox">-->
        <input ng-model="re.checked" type="checkbox" class="weui-agree__checkbox">
        <span class="weui-agree__text">
                阅读并同意<a href="javascript:void(0);">《相关条款》</a>
            </span>
    </label>
    <!--</div>-->


    <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">vm.errMsg</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>
    <!--<div class="weui-footer">-->
    <!--<span>没有账号，</span>-->
    <!--<a ng-click="lv.goRegister()">立即注册</a>-->
    <!--</div>-->
</div>
